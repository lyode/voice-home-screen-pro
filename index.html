    <title>Photo Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        input, textarea {
            -webkit-user-select: text;
            -webkit-touch-callout: default;
        }

        :root {
            --clock-size: 96px;
            --clock-vertical: 20%;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: transparent !important;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }

        body {
            position: relative;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Background */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: none;
        }

        #gradientBg {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        #imageBg {
            background-size: cover;
            background-position: center;
        }

        /* Clock */
        .clock-container {
            position: fixed;
            left: 50%;
            top: var(--clock-vertical);
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
            text-align: center;
        }

        .time-display {
            font-size: var(--clock-size);
            font-weight: 200;
            letter-spacing: -4px;
            color: white;
            text-shadow: 
                -3px -3px 0 #000, 3px -3px 0 #000,
                -3px 3px 0 #000, 3px 3px 0 #000,
                0 0 6px rgba(0, 0, 0, 2);
        }

        .date-display {
            font-size: 28px;
            font-weight: 500;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            margin-top: 8px;
        }

        /* Shortcuts */
        .shortcuts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            padding: max(env(safe-area-inset-top), 54px) 20px max(env(safe-area-inset-bottom), 34px) 20px;
        }

        .app-shortcut {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s;
        }

        .app-shortcut:active {
            transform: scale(0.9);
        }

        .app-shortcut.edit-mode {
            animation: wiggle 0.3s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .shortcut-icon {
            font-size: 36px;
            margin-bottom: 4px;
        }

        .shortcut-icon img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
        }

        .shortcut-label {
            font-size: 11px;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 4px;
        }

        .delete-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #ff4444;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid white;
            z-index: 1;
        }

        .app-shortcut.edit-mode .delete-badge {
            display: flex;
        }

        .add-shortcut-btn {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px dashed rgba(255, 255, 255, 0.4);
            font-size: 48px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
            left: 20px;
            bottom: 20px;
        }

        .add-shortcut-btn:active {
            transform: scale(0.9);
        }

        /* Control Buttons */
        .edit-mode-btn, .settings-btn {
            position: fixed;
            top: calc(max(env(safe-area-inset-top), 54px) + 10px);
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .edit-mode-btn {
            left: 10px;
        }

        .edit-mode-btn.active {
            background: rgba(255, 68, 68, 0.3);
            border-color: #ff4444;
        }

        .settings-btn {
            right: 10px;
        }

        /* App Gallery Modal */
        .app-gallery {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px 20px;
            z-index: 3000;
            transition: transform 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow-y: auto;
        }

        .app-gallery.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .gallery-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .gallery-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .gallery-tab {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
        }

        .gallery-tab.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: white;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 12px;
            transition: background 0.2s;
        }

        .app-item:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .app-item-icon {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .app-item-name {
            font-size: 11px;
            color: white;
            text-align: center;
            font-weight: 600;
        }

        /* Quick Add Section */
        .quick-add-section {
            display: none;
        }

        .quick-add-section.active {
            display: block;
        }

        .icon-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .icon-type-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
        }

        .icon-type-btn.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: white;
        }

        .emoji-input-section, .photo-input-section {
            display: none;
        }

        .emoji-input-section.active, .photo-input-section.active {
            display: block;
        }

        .quick-input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .quick-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .photo-upload-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .photo-upload-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .photo-preview {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 15px;
            display: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .photo-preview.active {
            display: block;
        }

        .quick-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .quick-btn:active {
            transform: scale(0.98);
        }

        .quick-btn:disabled {
            background: rgba(76, 175, 80, 0.3);
            cursor: not-allowed;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px);
            z-index: 2500;
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: max(env(safe-area-inset-top), 54px) 20px max(env(safe-area-inset-bottom), 34px) 20px;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .settings-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
        }

        .close-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            background: transparent;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .setting-group {
            margin-bottom: 30px;
        }

        .setting-label {
            font-size: 17px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toggle-title {
            font-size: 17px;
            font-weight: 600;
            color: white;
        }

        .toggle-switch {
            width: 60px;
            height: 32px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.3);
            position: relative;
            cursor: pointer;
        }

        .toggle-switch.active {
            background: #4CAF50;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: white;
            top: 3px;
            left: 3px;
            transition: left 0.3s;
        }

        .toggle-switch.active::after {
            left: 31px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .slider-value {
            min-width: 60px;
            text-align: right;
            font-weight: 700;
            font-size: 18px;
            color: white;
        }

        .preset-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 700;
            cursor: pointer;
            margin-top: 12px;
        }

        .hidden-input {
            display: none;
        }
    </style>
</head>

    <script>
        // Popular Apps Database
        const popularApps = [

        // State
        const state = {
            shortcuts: [],
            editMode: false,
            showClock: true,
            clockPosition: 20,
            clockSize: 96,
            background: 'transparent',
            currentIconType: 'emoji',
            currentPhotoData: null
        };

        // Elements
        const elements = {
            timeDisplay: document.getElementById('timeDisplay'),
            dateDisplay: document.getElementById('dateDisplay'),
            clockContainer: document.getElementById('clockContainer'),
            shortcutsContainer: document.getElementById('shortcutsContainer'),
            editModeBtn: document.getElementById('editModeBtn'),

            settingsPanel: document.getElementById('settingsPanel'),
            gradientBg: document.getElementById('gradientBg'),
            imageBg: document.getElementById('imageBg')
        };

        // Update time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            elements.timeDisplay.textContent = `${hours}:${minutes}`;
            
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            elements.dateDisplay.textContent = now.toLocaleDateString('en-US', options);
        }

        // Render shortcuts
        function renderShortcuts() {
            elements.shortcutsContainer.innerHTML = '';
            
            state.shortcuts.forEach(shortcut => {
                const div = document.createElement('div');
                div.className = 'app-shortcut' + (state.editMode ? ' edit-mode' : '');
                div.style.left = shortcut.x + 'px';
                div.style.top = shortcut.y + 'px';
                
                let iconHtml = '';
                if (shortcut.iconType === 'photo' && shortcut.iconData) {
                    iconHtml = `<img src="${shortcut.iconData}" alt="${shortcut.name}">`;
                } else {
                    iconHtml = shortcut.icon;
                }
                
                div.innerHTML = `
                    <div class="delete-badge">√ó</div>
                    <div class="shortcut-icon">${iconHtml}</div>
                    <div class="shortcut-label">${shortcut.name}</div>
                `;
                
                div.addEventListener('click', (e) => {
                    if (!state.editMode && shortcut.url) {
                        window.open(shortcut.url, '_blank');
                    }
                });

                const deleteBadge = div.querySelector('.delete-badge');
                deleteBadge.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm(`Delete ${shortcut.name}?`)) {
                        state.shortcuts = state.shortcuts.filter(s => s.id !== shortcut.id);
                        saveState();
                        renderShortcuts();
                    }
                });

                // Drag functionality
                let isDragging = false;
                let startX, startY, initialX, initialY;

                div.addEventListener('touchstart', (e) => {
                    if (state.editMode) {
                        isDragging = true;
                        const touch = e.touches[0];
                        startX = touch.clientX;
                        startY = touch.clientY;
                        initialX = shortcut.x;
                        initialY = shortcut.y;
                    }
                });

                div.addEventListener('touchmove', (e) => {
                    if (isDragging) {
                        e.preventDefault();
                        const touch = e.touches[0];
                        shortcut.x = Math.max(0, Math.min(window.innerWidth - 80, initialX + (touch.clientX - startX)));
                        shortcut.y = Math.max(0, Math.min(window.innerHeight - 80, initialY + (touch.clientY - startY)));
                        div.style.left = shortcut.x + 'px';
                        div.style.top = shortcut.y + 'px';
                    }
                });

                div.addEventListener('touchend', () => {
                    if (isDragging) {
                        isDragging = false;
                        saveState();
                    }
                });

                elements.shortcutsContainer.appendChild(div);
            });

            // Add button in edit mode
            if (state.editMode) {
                const addBtn = document.createElement('div');
                addBtn.className = 'add-shortcut-btn';
                addBtn.textContent = '+';
                addBtn.addEventListener('click', openAppGallery);
                elements.shortcutsContainer.appendChild(addBtn);
            }
        }

        // Open app gallery
        function openAppGallery() {
            elements.appGallery.classList.add('active');
            elements.overlay.classList.add('active');
            showPopularApps();
            resetCustomForm();
        }

        // Close app gallery
        function closeAppGallery() {
            elements.appGallery.classList.remove('active');
            elements.overlay.classList.remove('active');
            resetCustomForm();
        }

        // Reset custom form
        function resetCustomForm() {
            document.getElementById('quickIcon').value = '';
            document.getElementById('quickName').value = '';
            document.getElementById('quickUrl').value = '';
            elements.photoInput.value = '';
            elements.photoPreview.classList.remove('active');
            state.currentPhotoData = null;
            state.currentIconType = 'emoji';
            document.querySelectorAll('.icon-type-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('[data-type="emoji"]').classList.add('active');
            elements.emojiInputSection.classList.add('active');
            elements.photoInputSection.classList.remove('active');
        }

        // Show popular apps
        function showPopularApps() {
            elements.appsGrid.style.display = 'grid';
            elements.quickAddSection.classList.remove('active');
            
            elements.appsGrid.innerHTML = popularApps.map(app => `
                <div class="app-item" data-icon="${app.icon}" data-name="${app.name}" data-url="${app.url}">
                    <div class="app-item-icon">${app.icon}</div>
                    <div class="app-item-name">${app.name}</div>
                </div>
            `).join('');

            document.querySelectorAll('.app-item').forEach(item => {
                item.addEventListener('click', () => {
                    addShortcut({
                        iconType: 'emoji',
                        icon: item.dataset.icon,
                        name: item.dataset.name,
                        url: item.dataset.url
                    });
                });
            });
        }

        // Show custom add
        function showCustomAdd() {
            elements.appsGrid.style.display = 'none';
            elements.quickAddSection.classList.add('active');
        }

        // Handle icon type change
        document.querySelectorAll('.icon-type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const type = btn.dataset.type;
                state.currentIconType = type;
                
                document.querySelectorAll('.icon-type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                if (type === 'emoji') {
                    elements.emojiInputSection.classList.add('active');
                    elements.photoInputSection.classList.remove('active');
                } else {
                    elements.emojiInputSection.classList.remove('active');
                    elements.photoInputSection.classList.add('active');
                }
            });
        });

        // Photo upload
        elements.photoUploadBtn.addEventListener('click', () => {
            elements.photoInput.click();
        });

        elements.photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    state.currentPhotoData = event.target.result;
                    elements.photoPreview.src = event.target.result;
                    elements.photoPreview.classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        });

        // Add shortcut
        function addShortcut(app) {
            const newShortcut = {
                id: Date.now(),
                iconType: app.iconType || 'emoji',
                icon: app.icon || 'üì±',
                iconData: app.iconData || null,
                name: app.name,
                url: app.url,
                x: 20 + (state.shortcuts.length % 4) * 90,
                y: window.innerHeight - 200 - Math.floor(state.shortcuts.length / 4) * 90
            };
            
            state.shortcuts.push(newShortcut);
            saveState();
            renderShortcuts();
            closeAppGallery();
        }

        // Quick add button
        document.getElementById('quickAddBtn').addEventListener('click', () => {
            const name = document.getElementById('quickName').value || 'App';
            const url = document.getElementById('quickUrl').value;
            
            if (state.currentIconType === 'emoji') {
                const icon = document.getElementById('quickIcon').value || 'üì±';
                addShortcut({ iconType: 'emoji', icon, name, url });
            } else {
                if (state.currentPhotoData) {
                    addShortcut({ 
                        iconType: 'photo', 
                        iconData: state.currentPhotoData,
                        icon: 'üì∑',
                        name, 
                        url 
                    });
                } else {
                    alert('Please select a photo first!');
                }
            }
        });

        // Toggle edit mode
        function toggleEditMode() {
            state.editMode = !state.editMode;
            elements.editModeBtn.classList.toggle('active');
            renderShortcuts();
        }

        // Toggle settings
        function toggleSettings() {
            elements.settingsPanel.classList.toggle('active');
            elements.overlay.classList.toggle('active');
        }

        // Update clock position
        function updateClockPosition(value) {
            state.clockPosition = parseInt(value);
            document.getElementById('clockPosValue').textContent = value + '%';
            document.documentElement.style.setProperty('--clock-vertical', value + '%');
            saveState();
        }

        // Update clock size
        function updateClockSize(value) {
            state.clockSize = parseInt(value);
            document.getElementById('clockSizeValue').textContent = value + 'px';
            document.documentElement.style.setProperty('--clock-size', value + 'px');
            saveState();
        }

        // Toggle clock
        function toggleClock() {
            state.showClock = !state.showClock;
            elements.clockContainer.style.display = state.showClock ? 'block' : 'none';
            document.getElementById('showClockToggle').classList.toggle('active');
            saveState();
        }

        // Change background
        function changeBackground(bg) {
            state.background = bg;
            elements.gradientBg.style.display = bg === 'gradient' ? 'block' : 'none';
            saveState();
        }

        // Clear all
        function clearAll() {
            if (confirm('Delete all shortcuts?')) {
                state.shortcuts = [];
                saveState();
                renderShortcuts();
            }
        }

        // Save state
        function saveState() {
            localStorage.setItem('launcherState', JSON.stringify(state));
        }

        // Load state
        function loadState() {
            const saved = localStorage.getItem('launcherState');
            if (saved) {
                Object.assign(state, JSON.parse(saved));
            }
            
            document.documentElement.style.setProperty('--clock-vertical', state.clockPosition + '%');
            document.documentElement.style.setProperty('--clock-size', state.clockSize + 'px');
            elements.clockContainer.style.display = state.showClock ? 'block' : 'none';
            elements.gradientBg.style.display = state.background === 'gradient' ? 'block' : 'none';
            
            document.getElementById('clockPosSlider').value = state.clockPosition;
            document.getElementById('clockPosValue').textContent = state.clockPosition + '%';
            document.getElementById('clockSizeSlider').value = state.clockSize;
            document.getElementById('clockSizeValue').textContent = state.clockSize + 'px';
            document.getElementById('showClockToggle').classList.toggle('active', state.showClock);
            
            renderShortcuts();
            updateTime();
        }

        // Event Listeners
        elements.editModeBtn.addEventListener('click', toggleEditMode);
        elements.settingsBtn.addEventListener('click', toggleSettings);
        document.getElementById('galleryClose').addEventListener('click', closeAppGallery);
        document.getElementById('settingsClose').addEventListener('click', toggleSettings);
        elements.overlay.addEventListener('click', () => {
            closeAppGallery();
            if (elements.settingsPanel.classList.contains('active')) {
                toggleSettings();
            }
        });

        document.querySelectorAll('.gallery-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.gallery-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                if (tab.dataset.tab === 'popular') {
                    showPopularApps();
                } else {
                    showCustomAdd();
                }
            });
        });

        document.getElementById('showClockToggle').addEventListener('click', toggleClock);
        document.getElementById('clockPosSlider').addEventListener('input', (e) => updateClockPosition(e.target.value));
        document.getElementById('clockSizeSlider').addEventListener('input', (e) => updateClockSize(e.target.value));
        document.getElementById('clearAllBtn').addEventListener('click', clearAll);

        document.querySelectorAll('[data-bg]').forEach(btn => {
            btn.addEventListener('click', () => changeBackground(btn.dataset.bg));
        });

        // Initialize
        loadState();
        setInterval(updateTime, 1000);

        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.body.addEventListener('touchmove', (e) => {
            if (!elements.appGallery.classList.contains('active') && !elements.settingsPanel.classList.contains('active')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
