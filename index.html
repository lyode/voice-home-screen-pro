<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="transparent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Clock - iPhone 15 Pro Max</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --outline-width: 3px;
            --shadow-blur: 6px;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Default gradient */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease;
            /* iPhone 15 Pro Max safe areas - Dynamic Island */
            padding-top: max(env(safe-area-inset-top), 54px);
            padding-bottom: max(env(safe-area-inset-bottom), 34px);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Clock container */
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: -20px; /* Slightly above center for better visual balance */
        }

        /* White text with black outline - optimized for iPhone 15 Pro Max */
        .time, .date {
            color: white;
            text-shadow: 
                calc(var(--outline-width) * -1) calc(var(--outline-width) * -1) 0 #000,
                var(--outline-width) calc(var(--outline-width) * -1) 0 #000,
                calc(var(--outline-width) * -1) var(--outline-width) 0 #000,
                var(--outline-width) var(--outline-width) 0 #000,
                0 0 var(--shadow-blur) rgba(0, 0, 0, 2.5);
            pointer-events: none;
            user-select: none;
        }

        /* iPhone 15 Pro Max optimized sizes */
        .time {
            font-size: 96px;
            font-weight: 200;
            letter-spacing: -4px;
            margin-bottom: 12px;
            line-height: 1;
        }

        .date {
            font-size: 28px;
            font-weight: 500;
            opacity: 0.95;
            line-height: 1.2;
            text-align: center;
            padding: 0 20px;
        }

        /* Control Panel - optimized for iPhone 15 Pro Max bottom */
        .controls {
            position: fixed;
            bottom: max(env(safe-area-inset-bottom), 34px);
            bottom: calc(max(env(safe-area-inset-bottom), 34px) + 20px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }

        .btn {
            padding: 14px 24px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            min-height: 48px; /* iPhone touch target */
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 1);
        }

        #imageUpload {
            display: none;
        }

        .text-mode-toggle {
            padding: 14px 24px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            min-height: 48px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .text-mode-toggle:active {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
        }

        /* Dark text mode */
        body.dark-text .time,
        body.dark-text .date {
            color: black;
            text-shadow: 
                calc(var(--outline-width) * -1) calc(var(--outline-width) * -1) 0 #fff,
                var(--outline-width) calc(var(--outline-width) * -1) 0 #fff,
                calc(var(--outline-width) * -1) var(--outline-width) 0 #fff,
                var(--outline-width) var(--outline-width) 0 #fff,
                0 0 var(--shadow-blur) rgba(255, 255, 255, 2.5);
        }

        /* Info text - positioned below Dynamic Island */
        .info {
            position: fixed;
            top: max(env(safe-area-inset-top), 54px);
            top: calc(max(env(safe-area-inset-top), 54px) + 20px);
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            max-width: 85%;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .info.show {
            opacity: 1;
        }

        /* Specific iPhone 15 Pro Max media query */
        @media only screen 
        and (device-width: 430px) 
        and (device-height: 932px) 
        and (-webkit-device-pixel-ratio: 3) {
            
            body {
                padding-top: 54px; /* Exact Dynamic Island clearance */
                padding-bottom: 34px; /* Home indicator area */
            }

            .time {
                font-size: 104px;
                letter-spacing: -5px;
                margin-bottom: 14px;
            }

            .date {
                font-size: 30px;
            }

            .controls {
                bottom: 54px; /* Above home indicator */
                padding: 20px 26px;
                gap: 14px;
            }

            .btn, .text-mode-toggle {
                padding: 16px 26px;
                font-size: 17px;
                min-height: 52px;
            }

            .info {
                top: 74px; /* Below Dynamic Island */
                font-size: 16px;
                padding: 14px 26px;
            }
        }

        /* Portrait orientation */
        @media (orientation: portrait) {
            .clock-container {
                margin-top: 0;
            }
        }

        /* Landscape mode */
        @media (orientation: landscape) {
            .time {
                font-size: 72px;
            }
            .date {
                font-size: 22px;
            }
            .controls {
                flex-direction: row;
                max-width: 95%;
            }
            .clock-container {
                margin-top: -40px;
            }
        }

        /* Prevent text selection and long-press */
        * {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth animations */
        @media (prefers-reduced-motion: no-preference) {
            .time, .date {
                animation: fadeIn 0.5s ease;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="info" id="info">
        üì± iPhone 15 Pro Max Optimized
    </div>

    <div class="clock-container">
        <div class="time" id="time">00:00</div>
        <div class="date" id="date">Loading...</div>
    </div>

    <div class="controls">
        <button class="btn" onclick="document.getElementById('imageUpload').click()">
            <span>üì∏</span>
            <span>Upload</span>
        </button>
        <input type="file" id="imageUpload" accept="image/*" onchange="loadImage(event)">
        
        <button class="btn" onclick="setGradient('purple')">
            <span>üü£</span>
        </button>
        <button class="btn" onclick="setGradient('blue')">
            <span>üîµ</span>
        </button>
        <button class="btn" onclick="setGradient('sunset')">
            <span>üåÖ</span>
        </button>
        <button class="btn" onclick="setGradient('dark')">
            <span>üåô</span>
        </button>
        
        <button class="text-mode-toggle" onclick="toggleTextMode()">
            <span id="modeIcon">‚òÄÔ∏è</span>
            <span id="modeText">Light</span>
        </button>
    </div>

    <script>
        let isLightText = true;

        function updateTime() {
            const now = new Date();
            
            // Time (24-hour format)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
            
            // Date
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateStr = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateStr;
        }

        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.background = `url('${e.target.result}')`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    showInfo('Custom wallpaper loaded ‚úÖ');
                };
                reader.readAsDataURL(file);
            }
        }

        function setGradient(type) {
            const gradients = {
                purple: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                blue: 'linear-gradient(135deg, #00c6ff 0%, #0072ff 100%)',
                sunset: 'linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #ee5a6f 100%)',
                dark: 'linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%)'
            };
            
            document.body.style.background = gradients[type];
            document.body.style.backgroundSize = 'cover';
            
            const names = {
                purple: 'Purple gradient',
                blue: 'Blue gradient', 
                sunset: 'Sunset gradient',
                dark: 'Dark gradient'
            };
            showInfo(names[type] + ' applied');
        }

        function toggleTextMode() {
            isLightText = !isLightText;
            document.body.classList.toggle('dark-text');
            
            const modeIcon = document.getElementById('modeIcon');
            const modeText = document.getElementById('modeText');
            
            if (isLightText) {
                modeIcon.textContent = '‚òÄÔ∏è';
                modeText.textContent = 'Light';
                showInfo('White text mode');
            } else {
                modeIcon.textContent = 'üåô';
                modeText.textContent = 'Dark';
                showInfo('Black text mode');
            }
        }

        function showInfo(text) {
            const info = document.getElementById('info');
            info.textContent = text;
            info.classList.add('show');
            
            setTimeout(() => {
                info.classList.remove('show');
            }, 2000);
        }

        // Update immediately
        updateTime();
        
        // Update every second
        setInterval(updateTime, 1000);

        // Show welcome message
        setTimeout(() => {
            showInfo('üì± Optimized for iPhone 15 Pro Max');
        }, 500);

        // Detect if running on iPhone 15 Pro Max
        function detectDevice() {
            const isIPhone15ProMax = 
                window.screen.width === 430 && 
                window.screen.height === 932 &&
                window.devicePixelRatio === 3;
            
            if (isIPhone15ProMax) {
                setTimeout(() => {
                    showInfo('‚úÖ iPhone 15 Pro Max detected!');
                }, 2500);
            }
        }

        detectDevice();

        // Prevent accidental zoom
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Prevent bounce scrolling
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
