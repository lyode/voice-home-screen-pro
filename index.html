<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="transparent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --outline-width: 2px;
            --shadow-blur: 4px;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: transparent !important;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* White text with black outline */
        .time, .date {
            color: white;
            text-shadow: 
                calc(var(--outline-width) * -1) calc(var(--outline-width) * -1) 0 #000,
                var(--outline-width) calc(var(--outline-width) * -1) 0 #000,
                calc(var(--outline-width) * -1) var(--outline-width) 0 #000,
                var(--outline-width) var(--outline-width) 0 #000,
                0 0 var(--shadow-blur) rgba(0, 0, 0, 2);
        }

        .time {
            font-size: 80px;
            font-weight: 200;
            letter-spacing: -3px;
            margin-bottom: 10px;
        }

        .date {
            font-size: 24px;
            font-weight: 500;
            opacity: 0.95;
        }

        /* iPhone 15 Pro Max */
        @media only screen 
        and (device-width: 430px) 
        and (device-height: 932px) {
            .time {
                font-size: 90px;
            }
            .date {
                font-size: 26px;
            }
        }

        /* Smaller screens */
        @media (max-width: 375px) {
            .time {
                font-size: 70px;
            }
            .date {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="time" id="time">00:00</div>
    <div class="date" id="date">Loading...</div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Time (24-hour format)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
            
            // Date (Day, Month Date, Year)
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateStr = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateStr;
        }

        // Update immediately
        updateTime();
        
        // Update every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
