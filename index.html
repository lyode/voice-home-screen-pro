<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="transparent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --outline-width: 3px;
            --shadow-blur: 6px;
        }

        html, body {
            height: 100%;
            width: 100%;
            /* COMPLETELY TRANSPARENT */
            background: transparent !important;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* iPhone 15 Pro Max safe areas */
            padding-top: max(env(safe-area-inset-top), 54px);
            padding-bottom: max(env(safe-area-inset-bottom), 34px);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* White text with black outline */
        .time, .date {
            color: white;
            text-shadow: 
                calc(var(--outline-width) * -1) calc(var(--outline-width) * -1) 0 #000,
                var(--outline-width) calc(var(--outline-width) * -1) 0 #000,
                calc(var(--outline-width) * -1) var(--outline-width) 0 #000,
                var(--outline-width) var(--outline-width) 0 #000,
                0 0 var(--shadow-blur) rgba(0, 0, 0, 2.5);
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
        }

        .time {
            font-size: 96px;
            font-weight: 200;
            letter-spacing: -4px;
            margin-bottom: 12px;
            line-height: 1;
        }

        .date {
            font-size: 28px;
            font-weight: 500;
            opacity: 0.95;
            line-height: 1.2;
            text-align: center;
            padding: 0 20px;
        }

        /* iPhone 15 Pro Max specific */
        @media only screen 
        and (device-width: 430px) 
        and (device-height: 932px) 
        and (-webkit-device-pixel-ratio: 3) {
            
            body {
                padding-top: 54px;
                padding-bottom: 34px;
            }

            .time {
                font-size: 104px;
                letter-spacing: -5px;
                margin-bottom: 14px;
            }

            .date {
                font-size: 30px;
            }
        }

        /* Portrait orientation */
        @media (orientation: portrait) {
            .clock-container {
                margin-top: 0;
            }
        }

        /* Landscape mode */
        @media (orientation: landscape) {
            .time {
                font-size: 72px;
                letter-spacing: -3px;
            }
            .date {
                font-size: 22px;
            }
            .clock-container {
                margin-top: -40px;
            }
        }

        /* Prevent text selection */
        * {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth fade in */
        @media (prefers-reduced-motion: no-preference) {
            .time, .date {
                animation: fadeIn 0.5s ease;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time">00:00</div>
        <div class="date" id="date">Loading...</div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Time (24-hour format)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
            
            // Date
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateStr = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateStr;
        }

        // Update immediately
        updateTime();
        
        // Update every second
        setInterval(updateTime, 1000);

        // Prevent accidental zoom
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Prevent bounce scrolling
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
